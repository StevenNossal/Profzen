<DOCCTYPE HTML>
<html lang="en">
  <head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Profzen Writer</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

	<link rel="stylesheet" href="writer.css"/>

  </head>
  <body>
	<h1>Profzen Writer</h1>
	</div>
	<div class="row">
      <div class="col-md-offset-8 col-md-4">
		  <button type="button" id="btn-bold" class="btn btn-default" aria-label="Bold">
			  <span class="fa fa-bold" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-italic" class="btn btn-default" aria-label="Italic">
			  <span class="fa fa-italic" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-strikethrough" class="btn btn-default" aria-label="strikethrough">
			  <span class="fa fa-strikethrough" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-superscript" class="btn btn-default" aria-label="Superscript">
			  <span class="fa fa-superscript" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-subscript" class="btn btn-default" aria-label="Subscript">
			  <span class="fa fa-subscript" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-undo" class="btn btn-default" aria-label="Undo">
			  <span class="fa fa-undo" aria-hidden="true"></span>
		  </button>
		  <button type="button" id="btn-redo" class="btn btn-default" aria-label="Redo">
			  <span class="fa fa-repeat" aria-hidden="true"></span>
		  </button>
      </div>  
  </div>
  <div class="row">
    <div class="col-md-12">
	  <div id="editor" contentEditable="true"></div>
    </div>
  </div>

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"
  integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
  <script src="writer.js" type="text/javascript"></script>

  </body>
</html>
